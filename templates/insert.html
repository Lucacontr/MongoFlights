<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Flight Search</title>
  </head>

  <body>
  <script>
      $(document).ready(function() {
          $('input[type="radio"]').change(function() {
            // Ottieni il valore del radio button selezionato
            var selectedOption = $('input[name="options"]:checked').val();
            $('#content1').hide();
            $('#content2').hide();
            $('#content3').hide();

            // Mostra il contenuto corrispondente all'opzione selezionata
            $('#content' + selectedOption).show();
          });
        });
  </script>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href={{url_for("query")}}>
            <img src="static/plane.png" width="30" height="30" class="d-inline-block align-top" alt="">
            FlightsDB
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href={{url_for("insert")}}>Insert</a>
              <a class="nav-item nav-link active" href={{url_for("delete")}}>Delete</a>
              <a class="nav-item nav-link active" href={{url_for("departure")}}>Departure/Destination</a>
              <a class="nav-item nav-link active" href={{url_for("airports")}}>Airports</a>
              <a class="nav-item nav-link active" href={{url_for("airlines")}}>Airlines</a>
            </div>
        </div>
    </nav>

    <div id="searchFlight" class="searchFlight" style="margin-top: 5em;">
          <div class="bg-white border rounded-5">
            <div class="btn-group d-flex align-self-center" style="margin-inline: 15em">
                <input type="radio" class="btn-check" name="options" id="1" value="1" autocomplete="off" checked />
                <label class="btn btn-secondary" for="1">Flights</label>

                <input type="radio" class="btn-check" name="options" id="2" value="2"  autocomplete="off" />
                <label class="btn btn-secondary" for="2">Airports</label>

                <input type="radio" class="btn-check" name="options" id="3" value="3"  autocomplete="off" />
                <label class="btn btn-secondary" for="3">Airlines</label>
            </div>

            <section class="pb-4">
              <div class="forms">
                  <section class="p-4 text-center pb-4">

                    <form id="content1" method="POST">
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="Year" name="Year" class="form-control">
                            <label class="form-label" for="Year" style="margin-left: 0px;">Year</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 35px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="Month" name="Month" class="form-control">
                            <label class="form-label" for="Month" style="margin-left: 0px;">Month</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="Day" name="Day" class="form-control">
                            <label class="form-label" for="Day" style="margin-left: 0px;">Day</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 30px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                      </div>

                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="IATA_CODE" name="IATA_CODE" class="form-control">
                        <label class="form-label" for="IATA_CODE" style="margin-left: 0px;">IATA_CODE Airline</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 120px;"></div><div class="form-notch-trailing"></div></div></div>

                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="Origin" name="Origin" class="form-control">
                        <label class="form-label" for="Origin" style="margin-left: 0px;">Origin Airport</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 85px;"></div><div class="form-notch-trailing"></div></div></div>

                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="Destination" name="Destination" class="form-control">
                        <label class="form-label" for="Destination" style="margin-left: 0px;">Destination Airport</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 110px;"></div><div class="form-notch-trailing"></div></div></div>

                      <!-- Number input -->
                      <div class="form-outline mb-4">
                        <input type="number" id="Time" name="Time" class="form-control">
                        <label class="form-label" for="Time" style="margin-left: 0px;">Air Time</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 54px;"></div><div class="form-notch-trailing"></div></div></div>

                      <!-- Submit button -->
                      <input type="submit" formaction="/insertFlight" class="btn btn-primary btn-block mb-4" value="Send">
                    </form>


                     <form id="content2" method="POST" style="display:none;">
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="IATA_CODE"  name="IATA_CODE" class="form-control">
                            <label class="form-label" for="IATA_CODE" style="margin-left: 0px;">IATA_CODE</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 76px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="Name"  name="Name" class="form-control">
                            <label class="form-label" for="Name" style="margin-left: 0px;">Airport name</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 80px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="City" name="City" class="form-control">
                            <label class="form-label" for="City" style="margin-left: 0px;">City</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 28px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                      </div>

                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="State" name="State" class="form-control">
                        <label class="form-label" for="State" style="margin-left: 0px;">State</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 35px;"></div><div class="form-notch-trailing"></div></div></div>

                      <!-- Text input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="Country" name="Country" class="form-control">
                        <label class="form-label" for="Country" style="margin-left: 0px;">Country</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 50px;"></div><div class="form-notch-trailing"></div></div></div>

                      <!-- Submit button -->
                      <input type="submit" formaction="insertAirport" class="btn btn-primary btn-block mb-4" value="Send">
                    </form>


                     <form id="content3" method="POST" style="display:none;">
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="IATA_CODE" name="IATA_CODE" class="form-control">
                            <label class="form-label" for="IATA_CODE" style="margin-left: 0px;">IATA_CODE</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 76px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="Name" name="Name" class="form-control">
                            <label class="form-label" for="Name" style="margin-left: 0px;">Airline Name</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 75px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>

                      </div>
                      <!-- Submit button -->
                      <input type="submit" formaction="/insertAirline" class="btn btn-primary btn-block mb-4" value="Send">
                    </form>

                  </section>
              </div>
          </section>
          <div id="errors" class="errors"></div>
    </div>
</div>


  </body>
</html>
