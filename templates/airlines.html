<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Airlines</title>
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href={{url_for("query")}}>
            <img src="static/plane.png" width="30" height="30" class="d-inline-block align-top" alt="">
            FlightsDB
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href={{url_for("insert")}}>Insert</a>
              <a class="nav-item nav-link active" href={{url_for("delete")}}>Delete</a>
              <a class="nav-item nav-link active" href={{url_for("departure")}}>Departure/Destination</a>
              <a class="nav-item nav-link active" href={{url_for("airports")}}>Airports</a>
              <a class="nav-item nav-link active" href={{url_for("airlines")}}>Airlines</a>
            </div>
        </div>
    </nav>

    <div id="airlinesTable" class="airlinesTable ">
        <div class="container-md bg-gray align-self-center" style="margin-top: 2em;">
          <section class="pb-4">
              <h3 class="text-center">Total airlines: {{ airlines_size }}</h3>
              <div class="bg-white">
                <section class="w-100 p-4 text-center">
                  <table class="table table-striped table-hover d-inline">
                    <thead>
                      <tr>
                        <th scope="col">IATA Code</th>
                        <th scope="col">Airline</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for airline in airlines %}
                      <tr>
                        <td>{{ airline.IATA_CODE }}</td>
                        <td>{{ airline.AIRLINE }}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>

                </section>
              </div>
          </section>
        </div>
    </div>

  </body>
</html>
