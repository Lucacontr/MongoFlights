<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static\fromStyle.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@0.20.6/dist/web3.min.js"></script>
    	<!-- Google font -->
	  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

  	<!-- Bootstrap -->
  	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

  	<!-- Custom stlylesheet -->
  	<link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Flight Selection</title>
  </head>

  <body>
    <div id="searchFlight" class="searchFlight">
      <div class="mytitle">
        <label>Travel with Ethereum</label>
      </div>
      <div id="mytitle2" class="mytitle2">
        <label>The first crypto-based platform for flight tickets</label>
      </div>
      <div class="wrapper bg-white">
          <div class="form-group d-sm-flex margin">
              <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative">
                  <input type="text" id="partenza" required placeholder="From" class="form-control">
                  <div class="label" id="from"></div>
                  <span class="fas fa-dot-circle text-muted"></span>
              </div>
              <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
                  <input type="text" id="destinazione" required placeholder="To" class="form-control">
                  <div class="label" id="to"></div>
                  <span class="fas fa-map-marker text-muted"></span>
              </div>
          </div>
          <div class="form-group d-sm-flex margin">
              <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
                  <input type="date" id="data" required placeholder="Depart Date" class="form-control">
                  <script>document.getElementById("data").valueAsDate = new Date();</script>
                  <div class="label" id="depart"></div>
              </div>
          </div>
          <div class="form-group my-3">
              <div class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3 submit-btn btn btn-search"><strong>Search Flights</strong>
              </div>
          </div>
      </div>
      <div id="errors" class="errors"></div>
    </div>

  <div id="flightListing" class="flightListing" style="display: none;">
    <div class="mytitle">
      <label>Travel with Ethereum</label>
    </div>
    <div id="mytitle22" class="mytitle22">
    </div>
    <div id="ticketContainer" class="ticketContainer" style="display: none;">
    </div>
  </div>

<div id="flightBuyed" style="display: none;">
  <div id="mytitle" class="mytitle2">
    <label>Flight purchased successfully</label><br>
    <label class="smaller" style="margin-bottom: 3em;">This is your ticket</label>
  </div>
  <div id="myContainer" class="myContainer">
  </div>
  <div id="mytitle" class="mytitle2">
    <label style="margin-top: 3em;">Thank you for choosing us!</label>
  </div>

</div>

  </body>
</html>
